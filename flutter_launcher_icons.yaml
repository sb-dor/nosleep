flutter_icons:
  image_path: "assets/icons/1024.png"
  android: true
  image_path_android: "assets/launcher_icons/1024.png"
  adaptive_icon_background: "#000000"
  min_sdk_android: 24 # android min sdk min:16, default 21
  ios: true
  image_path_ios: "assets/launcher_icons/1024.png"
  remove_alpha_ios: true
  # https://icon.kitchen
  # https://realfavicongenerator.net
  web:
    generate: true
    image_path: "assets/launcher_icons/1024.png"
    background_color: "#000000"
    theme_color: "#000000"
  windows:
    generate: true
    image_path: "assets/launcher_icons/1024.png"
    icon_size: 256 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/launcher_icons/1024.png"